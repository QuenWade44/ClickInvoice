<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icons/icon_144x144.png') }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon_144x144.png') }}" type="image/png">
    <link rel="manifest" href="{{ url_for('serve_manifest') }}">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register("{{ url_for('serve_sw') }}").then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <title>ClickInvoice</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: black;
            color: white; /* Text color for the body */
            font-family: Arial, sans-serif; /* Choose your preferred font */
        }
        h1 {
            font-size: 3em;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            width: 60vw;
            max-width: 300px;
            margin: 0 auto;
            background-color: slateblue;
            border-radius: 2px;
            font-size: 1em;
            line-height: 2.5em;
            text-align: center;
        }
        label:hover {
            background-color: cornflowerblue;
        }
        label:active {
            background-color: mediumaquamarine;
        }
        input {
            border: 0;
            clip: rect(1px, 1px, 1px, 1px);
            height: 1px; 
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }
        button {
            padding: 12px 20px; 
            background-color: aqua;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%; 
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold; 
        }
        button:hover {
            background-color: #00bfff;
        }
        .alert {
            display: none; /* Initially hide the success messages */
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border-radius: 5px;
        }
    </style>
    <script>
        function showSuccessMessage(inputId) {
            var successMessage = document.getElementById(inputId + '-success-message');
            successMessage.style.display = 'block'; // Display the success message
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>ClickInvoice</h1>
        <form method="POST" action="{{ url_for('generate') }}" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="data_file" class="upload-labels">Upload Invoice Export/Spreadsheet</label>
                <input type="file" class="form-control" id="data_file" name="data_file" accept=".csv,.xlsx" required onchange="showSuccessMessage('data_file')">
                <div id="data_file-success-message" class="alert">Spreadsheet uploaded successfully!</div>
            </div>
            <div class="upload-section">
                <label for="template_file" class="upload-labels">Upload Invoice Template</label>
                <input type="file" class="form-control" id="template_file" name="template_file" accept=".docx,.doc" required onchange="showSuccessMessage('template_file')">
                <div id="template_file-success-message" class="alert">Invoice template uploaded successfully!</div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="showSuccessMessage('form')">Generate Invoices</button>
            <div id="form-success-message" class="alert">Invoices are being generated and will be downloaded shortly!</div>
        </form>
    </div>
</body>
</html>
